<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деловой Советник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Логотип" class="logo">
        <h1>Деловой Советник</h1>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Свяжитесь с нами</h2>
            <form action="https://formspree.io/f/mblkqjvy" method="POST">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш Email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
        
        <section class="telegram-section">
            <a href="https://t.me/Your_Accountant_Sib" target="_blank" class="telegram-btn">
                Наш Telegram-канал
            </a>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Деловой Советник. Все права защищены.</p>
    </footer>
</body>
</html>
